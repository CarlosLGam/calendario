<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <h2>Mayo 2024</h2>
    </div>
    <div class="days-container">
      <!-- Los días se generarán aquí dinámicamente -->
    </div>
    <div class="events" id="eventsContainer">
      <!-- Aquí se mostrarán los eventos -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
